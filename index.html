<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo novamente. Faça login para acessar a sua conta e fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                       
                        <input type="email" name="ilogin" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin">login</label>


                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">key</span>
                       
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" placeholder="sua senha" required minlength="9" maxlength="20">
                        <label for="isenha">senha</label>
                    </div>
                    <input type="submit" value="entrar">

                    <a href="#">
                        Esqueci a senha <span class="material-symbols-outlined">mail</span>
                    </a>

                </form>

            </div>

        </section>
    </main>
    
</body>
</html>
